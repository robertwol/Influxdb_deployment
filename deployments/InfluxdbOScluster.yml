name: influxdbOSCluster
director_uuid: <%= `bosh status --uuid` %>

releases:
- name: influx
  version: latest

jobs:
- name: influxdb-cluster-node
  template: influxdbOSCluster
  instances: 3
  resource_pool: influxdb-pool
  networks:
    - name: influxdb-network
      static_ips:
      - 10.244.100.2
      - 10.244.100.3
      - 10.244.100.4

resource_pools:
- name: influxdb-pool
  network: influxdb-network
  size: 1
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest
  cloud_properties: {}
#    name: random

networks:
- name: influxdb-network
  type: manual
  subnets:
  - range: 10.244.100.0/24
    gateway: 10.244.100.1
    static:
      - 10.244.100.2
      - 10.244.100.3
      - 10.244.100.4
    cloud_properties: {}
#      name: random

compilation:
  workers: 1
  network: influxdb-network
  reuse_compilation_vms: true
  cloud_properties: {}
#    name: random


update:
  canaries: 1
  canary_watch_time: 30000-240000
  update_watch_time: 30000-600000
  max_in_flight: 3

properties: {}
